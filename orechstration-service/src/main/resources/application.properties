rabbitmq.exchange=""
# with the default exchange, the routing key is the name of the queue
rabbitmq.routingkey=generation_request

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/imagegen
spring.datasource.username=imagegen
spring.datasource.password=imagegen
spring.jpa.hibernate.ddl-auto=update

