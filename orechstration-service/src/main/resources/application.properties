spring.application.name=orchestration-service

server.port=5099

# RabbitMQ connection settings
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
# Assuming default username and password, but you should change these if they are different
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
app.queues=ingress,generation_response
# RabbitMQ exchange and routing key
# RabbitMQ provides a default exchange, which is an empty string
